<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Good Vibes Form</h1>
<div class="container">
    <form action="">
        <h3>Tell us something positive that happened to you today.</h3>
        <div class="row">
            <div class="col-25">
                <label for="name">Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" class="" placeholder="Enter your name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="Email">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="Email" name="Email" placeholder="Enter your email address">
            </div>
          </div>
        <div class="row">
            <div class="col-25">
              <label for="Scale">On a scale of 1-10, how good was it?</label>
            </div>
            <div class="col-75">
              <input type="text" id="Scale" name="Scale" placeholder="Enter a number between 1 and 10">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="where">Where did it happen?</label>
            </div>
            <div class="col-75">
              <select id="where" name="where">
                <option >On beach</option>
                <option value="">In nature</option>
                <option value="">At work</option>
                <option class="at-home" value="" selected>At home</option>
                </select>
            </div>
          </div>
          <div class="row">
              <div class="col-25">
                <label for="where">At what time of day did it happen?</label> 
              </div>
              <div class="col-75">
                <div>
                    <input type="radio"  id="Morning" > 
                    <label for="Morning">Morning</label>
                </div>
                <div>
                    <input type="radio" id="Afternoon" name="Afternoon">
                    <label for="Afternoon">Afternoon</label>
                </div>
                <div>
                    <input type="radio" id="Evening" name="Evening">
                    <label for="Evening">Evening</label>
                </div>
            </div>
                <div class="row">
                    <div class="col-25">
                      <label for="emotions">What emotions did you experience?</label> 
                      <label for="emotions">(Select all that apply)</label> 
                    </div>
                    <div class="col-75">
                      <div>
                          <input type="checkbox"  id="Exited" > 
                          <label for="Exited">Exited</label>
                      </div>
                      <div>
                        <input type="checkbox"  id="Humbled" > 
                        <label for="Humbled">Humbled</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="Elated" > 
                        <label for="Elated">Elated</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="Loved" > 
                        <label for="Loved">Loved</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="Enthusiastic" > 
                        <label for="Enthusiastic">Enthusiastic</label>
                    </div>
              </div>
          <div class="row">
            <div class="col-25">
              <label for="experience">Please describe your positive experience.</label>
            </div> 
            <div class="col-75">
              <textarea id="experience" name="experience" placeholder="Enter your experience here..." style="height: 50px;"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
          </form>
        </div>
</body>
</html>
